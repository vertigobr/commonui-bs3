<!-- Content -->
<div class="container">
    <section class="content-container">
        <div class="row">

            <article class="col-md-12 header-wrap margin-bottom-half-1">

                <h5 class="subject-category-overline">Participe</h5>
                <h2 class="subject-title">Deixe uma sugestão</h2>
                <p>Alguma sugestão, crítica ou elogio? Envie-nos uma mensagem por meio do formulário abaixo. Entraremos
                    em contato o mais breve possível. Obrigado!
                </p>

                <form class="form-horizontal" action="https://formspree.io/angelica.santos@consultores.rnp.br"
                      method="POST">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label heading-medium">Nome</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-lg" id="inputEmail3" name="name"
                                   placeholder="Nome" required autofocus>
                            <!-- <p class="help-block">Sign up to be notified when the next article drops.</p> -->
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label heading-medium">Email</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control input-lg" id="inputEmail4" name="_replyto"
                                   placeholder="email@example.com">
                            <!-- <p class="help-block">Sign up to be notified when the next article drops.</p> -->
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label heading-medium">Assunto</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-lg" id="inputEmail5" name="_subject"
                                   placeholder="Assunto">
                            <!-- <p class="help-block">Sign up to be notified when the next article drops.</p> -->
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label heading-medium">Mensagem</label>
                        <div class="col-sm-8">
                            <textarea class="form-control input-lg" rows="4"
                                      placeholder="Mensagem" name="message"></textarea>
                            <!-- <p class="help-block">Sign up to be notified when the next article drops.</p> -->
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <button type="submit" class="btn btn-ala btn-lg" value=”Send”>Enviar</button>
                        </div>
                    </div>
                    <input type="hidden" name="_next" value="https://ala-dev.vertigo.com.br/"/>
                </form>
            </article>
        </div>
    </section>
